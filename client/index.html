<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deno TypeScript</title>
  </head>
  <body>
    <script type="module">
      console.log("Hello, Deno!");
      import { greet } from "http://localhost:8000/app.ts";

      document.body.innerHTML = `<h1>${message}</h1>`;
    </script>
  </body>
</html>
